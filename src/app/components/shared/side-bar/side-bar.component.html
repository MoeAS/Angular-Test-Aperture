<!DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <body>
    <div
      class="w3-sidebar w3-bar-block w3-collapse w3-card w3-animate-left"
      style="width: 200px; background: black; color: white"
      id="mySidebar"
    >
      <button
        class="w3-bar-item w3-button w3-large w3-hide-large"
        onclick="w3_close()"
      >
        Close &times;
      </button>
      <img src="../../../../assets/images/spotify-logo.png" class="w3-bar-item">
      <a [routerLink]="'/home'" class="w3-bar-item w3-button">Home</a>
      <a [routerLink]="'/search'" class="w3-bar-item w3-button">Search</a>
      <a (click)="openRegisterArtistDialog()" class="w3-bar-item w3-button">Register an artist</a>
    </div>

    <div class="w3-main" style="margin-left: 200px">
      <div class="w3-teal">
        <button
          class="w3-button w3-teal w3-xlarge w3-hide-large"
          onclick="w3_open()"
        >
          &#9776;
        </button>
      </div>
    </div>
  </body>
</html>
