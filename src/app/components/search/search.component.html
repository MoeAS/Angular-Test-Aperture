<div class="search__input-container">
  <input
    #searchTerm
    class="search__input"
    type="text"
    name="searchTerm"
    id="searchTerm"
    placeholder="search for your favorite arist ..."
    (keyup)="modelChange(searchTerm.value)"
  />
</div>

<app-loading *ngIf="loading"></app-loading>

<app-artist-cards *ngIf="!loading" [artists]="artists"></app-artist-cards>

<h1 *ngIf="!loading && artists.items.length==0 && artists.limit!=0">Please search again!</h1>
